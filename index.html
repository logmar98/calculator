<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculter">
        <div class="screen">
            <h1 class="content"></h1>
        </div>
        <div class="abovenumbers">
            <button id="clear" class="tool" value="clear">clear</button>
            <button id="divide" class="tool" value="รท">รท</button>
        </div>
        <div class="number-rightside">
            <div class="numbers">
                <button id="1" class="number" value="1">1</button>
                <button id="2" class="number" value="2">2</button>
                <button id="3" class="number" value="3">3</button>
                <button id="4" class="number" value="4">4</button>
                <button id="5" class="number" value="5">5</button>
                <button id="6" class="number" value="6">6</button>
                <button id="7" class="number" value="7">7</button>
                <button id="8" class="number" value="8">8</button>
                <button id="9" class="number" value="9">9</button>
                <button id="0" class="number" value="0">0</button>
                <button id="." class="number" value=".">.</button>
                <button id="equal" class="number" value="=">=</button>
            </div>
            <div class="right-side">
                <button id="multiply" class="tool" value="*">*</button>
                <button id="subtrack" class="tool" value="-">-</button>
                <button id="add" class="tool" value="+">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
