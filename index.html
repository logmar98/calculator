<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculter">
        <div class="screen">
            <h1 class="content">5464</h1>
        </div>
        <div class="abovenumbers">
            <button id="ac" class="tool">ac</button>
            <button id="clear" class="tool">clear</button>
            <button id="divide" class="tool">/</button>
        </div>
        <div class="number-rightside">
            <div class="numbers">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="0" class="number">0</button>
                <button id="." class="number">.</button>
                <button id="equal" class="number">=</button>
            </div>
            <div class="right-side">
                <button id="multiply" class="tool">*</button>
                <button id="subtrack" class="tool">-</button>
                <button id="add" class="tool">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
